<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="container">
        <div class=" instagram-wrapper">
            <div class="instagram-photo">
                <img src="./instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group ">
                    <img src="./instagram-logo.png" class="logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./perfil- instagram-meu.jpeg" alt="perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como jao_victorslv</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é joa-victorslv?</p>
                    <p class="notaccount">
                        <span class="linkblue">Alternar contas</span> ou
                        <span class="linkblue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="# " class="app-download "></a>
                        <a href="# " class="app-download "></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
